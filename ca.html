	//直接算CP值
	function caculateCP()
	{
		var a1 = getFirstLevel();
		var a2 = getFirstPower();
		var b1 = getSecondLevel();
		var b2 = getSecondPower();
		var c1 = getThirdLevel();
		var c2 = getThirdPower();
		var d1 = getForthLevel();
		var d2 = getForthPower();
		sendResult1(a2/a1);
		sendResult2(b2/b1);
		sendResult3(c2/c1);
		sendResult4(d2/d1);
		var r1 = a2/a1;
		var r2 = b2/b1;
		var r3 = c2/c1;
		var r4 = d2/d1;
		var re1=0,re2=0;
		var temp=0;
		re1=findMax(r1,r2,r3,r4);
		if(re1==1)
		{
			sendResult5("點第一排");
			temp=r1;
			r1=-100;
		}
		else if(re1==2)
		{
			sendResult5("點第二排");
			temp=r2;
			r2=-100;
		}
		else if(re1==3)
		{
			sendResult5("點第三排");
			temp=r3;
			r3=-100;
		}
		else if(re1==4)
		{
			sendResult5("點第四排");
			temp=r4;
			r4=-100;
		}
		
		re2=findMax(r1,r2,r3,r4);
		var store = getRe(re1);
		if(re2==1)
		{
			temp=temp/r1;
			if(temp<store)
			{
				sendResult6(",點到消耗大於"+store+"時，請重新計算");
			}
			else
			{
				//temp=temp.substring(0,s.indexOf(".")+3);
				temp=parseInt(temp);
				sendResult6(",點到消耗大於"+temp+"時，請重新計算");
			}
		}
		else if(re2==2)
		{
			temp=temp/r2;
			if(temp<store)
			{
				sendResult6(",點到消耗大於"+store+"時，請重新計算");
			}
			else
			{
				//temp=temp.substring(0,s.indexOf(".")+3);
				temp=parseInt(temp);
				sendResult6(",點到消耗大於"+temp+"時，請重新計算");
			}
		}
		else if(re2==3)
		{
			temp=temp/r3;
			if(temp<store)
			{
				sendResult6(",點到消耗大於"+store+"時，請重新計算");
			}
			else
			{
				//temp=temp.substring(0,s.indexOf(".")+3);
				temp=parseInt(temp);
				sendResult6(",點到消耗大於"+temp+"時，請重新計算");
			}
		}
		else if(re2==4)
		{
			temp=temp/r4;
			if(temp<store)
			{
				sendResult6(",點到消耗大於"+store+"時，請重新計算");
			}
			else
			{
				//temp=temp.substring(0,s.indexOf(".")+3);
				temp=parseInt(temp);
				sendResult6(",點到消耗大於"+temp+"時，請重新計算");
			}
		}
		else
			sendResult6("請重新計算");
	}
	
	function getRe(re)
	{
		if(re==1)
		{
			return getFirstLevel();
		}
		else if(re==2)
		{
			return getSecondLevel();
		}
		else if(re==3)
		{
			return getThirdLevel();
		}
		else if(re==4)
		{
			return getForthLevel();
		}
	}
	function findMax(r1,r2,r3,r4)
	{
		if(r1>=r2)
		{
			if(r1>=r3)
			{
				if(r1>=r4)// r1>r2>r3>r4
				{
					return 1;
					//sendResult5("點第一排");
				}
				else // r4>r1>r2>r3
				{
					return 4;
					//sendResult5("點第四排");
				}
			}
			else //r1>r2 , r3>r1
			{
				if(r3>=r4) //r1>r2 , r3>r1 , r3>r4 
				{
					return 3;
					//sendResult5("點第三排");
				}
				else //r1>r2 , r3>r1 , r4>r3 
				{
					return 4;
					//sendResult5("點第四排");
				}
			}
		}
		else // r2>r1
		{
			if(r2>=r3) // r2>r1 ,r2>r3
			{
				if(r2>=r4) // r2>r1 ,r2>r3 , r2>r4
				{
					return 2;
					//sendResult5("點第二排");
				}
				else // r2>r1 ,r2>r3 , r4>r2
				{
					return 4;
					//sendResult5("點第四排");
				}
			}
			else // r2>r1 ,r3>r2
			{
				if(r3>=r4) // r2>r1 ,r3>r2 , r3>r4
				{
					return 3;
					//sendResult5("點第三排");
				}
				else // r2>r1 ,r3>r2 , r4>r3
				{
					return 4;
					//sendResult5("點第四排");
				}
			}
		}
	}

	function sendResult6(result_6) {

	//獲取第四位等級

</script>
