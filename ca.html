
<!DOCTYPE html>
<html>
<span style="font-family: Microsoft JhengHei; font-size: 20px;">
	<head>
<meta charset="UTF-8">
<title>Hwaa_Caculater</title>
<script language="javascript">
	var result_1;
	var result_2;
	//加法
	function add() {
		var a = getFirstNumber();
		var b = getTwiceNumber();
		var re = Number(a) + Number(b);
		sendResult(re);
	}
	//減法
	function subtract() {
		var a = getFirstNumber();
		var b = getTwiceNumber();
		var re = a - b;
		sendResult(re);
	}
	//乘法
	function ride() {
		var a = getFirstNumber();
		var b = getTwiceNumber();
		var re = a * b;
		sendResult(re);
	}
	//除法
	function devide() {
		var a = getFirstNumber();
		var b = getTwiceNumber();
		var re = a / b;
		sendResult(re);
	}
	//calculate
	function test(){
		var a = getFirstLevel();
		var b = getFirstPower();
		var c = getSecondLevel();
		var d = getSecondPower();
		var sum = 30;
		var inc = 0;
		var tmp1 = 0, tmp2 = 0;
		var base = 7;
		
		if (a < 1){
			sendResult1("NaN");
		}
		else if (a == 1)
			sendResult1(b/sum);
		else{
			for (var i=2; i<=a; i++){
				tmp1 = (i-2) % 5;
				tmp2 = tmp1 % 3;
				sum = sum + base + ((i-2) - tmp1)*2/5 + (tmp1-tmp2)/3;
				
			}
			sendResult1(b/sum);
		}
		/////
		var sum = 30;
		var inc = 0;
		var tmp1 = 0, tmp2 = 0;
		var base = 7;
		if (c < 1){
			sendResult2("NaN");
		}
		else if (c == 1)
			sendResult2(d/sum);
		else{
			for (var i=2; i<=a; i++){
				tmp1 = (i-2) % 5;
				tmp2 = tmp1 % 3;
				sum = sum + base + ((i-2) - tmp1)*2/5 + (tmp1-tmp2)/3;
			}
			sendResult2(d/sum);
		}
	}
	//給p標簽傳值
	function sendResult1(result_1) {
		var num = document.getElementById("firstresult")
		num.innerHTML = result_1;
	}
	function sendResult2(result_2) {
		var num = document.getElementById("secondresult")
		num.innerHTML = result_2;
	}
	//獲取第一位等級
	function getFirstLevel() {
		var firstNumber = document.getElementById("firstlevel").value;
		return firstNumber;
	}
	//獲取第一位勢力
	function getFirstPower() {
		var twiceNumber = document.getElementById("firstpower").value;
		return twiceNumber;
	}
	//獲取第二位等級
	function getSecondLevel() {
		var firstNumber = document.getElementById("secondlevel").value;
		return firstNumber;
	}
	//獲取第二位勢力
	function getSecondPower() {
		var twiceNumber = document.getElementById("secondpower").value;
		return twiceNumber;
	}
</script>
